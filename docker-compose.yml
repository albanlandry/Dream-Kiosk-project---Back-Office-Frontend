version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
    container_name: kiosk-backoffice-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
    restart: unless-stopped
    networks:
      - kiosk-network

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: kiosk-backoffice-test
    environment:
      - NODE_ENV=test
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
    volumes:
      - ./coverage:/app/coverage
    networks:
      - kiosk-network
    profiles:
      - test

networks:
  kiosk-network:
    external: true

