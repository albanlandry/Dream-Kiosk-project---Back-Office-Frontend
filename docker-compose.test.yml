version: '3.8'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: kiosk-backoffice-test
    environment:
      - NODE_ENV=test
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
    volumes:
      - ./coverage:/app/coverage
      - ./__tests__:/app/__tests__
    command: npm test -- __tests__/dashboard --coverage

